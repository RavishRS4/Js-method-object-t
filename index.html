
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <script>
        // Push
        let Cars = ["BMW", "Benz", "Audi", "Honda"];
        Cars.push("Kia");
        console.log("After push:", Cars);  

        // Pop
        Cars.pop();
        console.log("After pop:", Cars);

        // Shift
        Cars.shift();
        console.log("After shift:", Cars);

        // Unshift
        Cars.unshift("Kia");
        console.log("After unshift:", Cars);

        // Splice 
        Cars.splice(2, 1);
        console.log("After splice:", Cars);

        // Slice
        let slicedCars = Cars.slice(1, 3);
        console.log("Sliced array:", slicedCars);

        // Reverse
        Cars.reverse();
        console.log("After reverse:", Cars);

        // Sort
        Cars.sort();
        console.log("After sort:", Cars);

        // Concat
        let moreCars = ["Audi", "Honda", "Kia"];
        let allCars = Cars.concat(moreCars);
        console.log("After concat:", allCars);

        // Join
        let joinedCars = allCars.join(" ");
        console.log("After join:", joinedCars); 

        // Map
        let mappedCars = allCars.map(car => car.toUpperCase());
        console.log("After map:", mappedCars);

        // Filter
        let filteredCars = allCars.filter(car => car.length > 3);
        console.log("After filter:", filteredCars);

        //object 
        let person = {
            name: "Ravi",
            age: 20,
            city: "delhi"
        };
        console.log(person.name);
        console.log(person.age);

        //add and delete object
        person.country = "india";
        delete person.city;
        console.log(person);

        //inside  an object 
        let person1 = {
            name: "Ravi",
            age: 20,
            city: "delhi",
            country: "india",
            address: {
                street: "123 Main St",
                city: "New York",
                state: "NY",
                zip: "10001"
            }
        };
        console.log(person1.address.city);


        //string
        let name = "Ravi";
        console.log(name.length);
        console.log(name.toUpperCase());
        console.log(name.toLowerCase());

       // index of a substring in a string.
        let str = "Hello, world!";
        let index = str.indexOf("world");
        console.log(index);

        var record = [
            {
                name: "Ravi",
                age: 20
            },
            {
                name: "Ravi",
                age: 20
            },
            {
                name: "Ravi",
                age: 20
            },
            {
                name: "Ravi",
                age: 20
            },
        ]

        console.table(record)
    </script>
    Js 
</body>
</html>
